  default_collection_id: "d236ae05-812e-426a-a125-75653888903e"
  
  # Template para títulos de documentos
  title_template: "{title}"
  
  # Configurações de metadados
  metadata:
    # Tags padrão para todos os documentos
    default_tags: ["backstage", "documentation", "ecommerce"]
    
    # Template para descrição
    description_template: "Documentação do {system} - {component}"

